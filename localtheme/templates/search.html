{% extends 'base.html' %}

{% block title %}Search / {{ SITENAME }}{% endblock %}
{% block content_title %}Search{% endblock %}

{% block content %}

<section id="content" class="post-card search">
    <h1>Search</h1>

    <form>
        <div class="tipue_search_group">
            <input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters required"><button type="submit" class="tipue_search_button"><div class="tipue_search_icon">&#9906;</div></button>
        </div>
    </form>

    <div id="tipue_search_content"></div>

</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{{ SITEURL }}/tipuesearch_content.js"></script>

<link rel="stylesheet" href="{{ SITEURL }}/theme/tipuesearch/tipuesearch.css">
<script src="{{ SITEURL }}/theme/tipuesearch/tipuesearch_set.js"></script>
<script src="{{ SITEURL }}/theme/tipuesearch/tipuesearch.min.js"></script>
<script>
$(document).ready(function() {
     $('#tipue_search_input').tipuesearch({
        'show': 40,
      });
});
</script>

{% endblock %}
